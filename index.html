<!DOCTYPE html>
<html>
<head>
  <style>
    .corner-element {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: #ffffff;
      text-align: center;
      line-height: 100px;
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="corner-element top-left">Top Left</div>
  <div class="corner-element top-right">Top Right</div>
  <div class="corner-element bottom-left">Bottom Left</div>
  <div class="corner-element bottom-right">Bottom Right</div>
</body>
</html>
